<!DOCTYPE html>
<html>
<head>
<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
{% load bootstrap_toolkit %}
</head>
<body>
{% if error %}
    <p class="text-error"> Error: {{ error }}</p>
{% endif %}
<!--
{% block content %}
    {{ form }} <p>Hello World</p>
{% endblock content %}-->

<div class="container">
    <h2 class="form-signup-heading"> <br /><br /> Sign up </h2>
    <form action="/signup/" method="POST" class="form-horizontal"> {% csrf_token %}
        <p><input type="text" name="username" id="username" value="" class="input-small" placeholder="Username"/></p>
        <p><input type="password" name="password" id="password" value="" class="password" placeholder="Password"/></p>
        <p><input type="email" name="email" id="email" value="" class="email" placeholder="email"/></p>
        <button type="submit" name="submit" value="submit-value" class="btn btn-large btn-primary"> Sign up </button>
    </form>
    <h2>Or</h2>
    <button class ="btn btn-large"><a href="/login" title="">Login</a></button>
</div> 
</body>
</html>
