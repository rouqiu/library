<!DOCTYPE html>
<html>
<head>
<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
{% load bootstrap_toolkit %}
</head>
<body>
{% if error %}
    <p class="text-error"> Error: {{ error }}</p>
{% endif %}
<!--
{% block content %}
    {{ form }} <p>Hello World</p>
{% endblock content %}-->

<div class="container">
    <h2 class="form-signin-heading">Sign in</h2>
    <form action="/login/" method="POST" class="form-login"> {% csrf_token %}
        <input type="text" name="username" id="username" value="" class="input-small" placeholder="Username"/>
        <input type="password" name="password" id="password" value="" class="password" placeholder="Password"/>
        <button type="submit" name="submit" value="submit-value" class="btn btn-large btn-primary"> Log in </button>
    </form>
    <h2>Or</h2>
    <button class ="btn btn-large"><a href="/signup" title="">Signup</a></button>
</div> 
</body>
</html>
